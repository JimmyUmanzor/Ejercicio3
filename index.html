<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Ejercicio3</title>
    <style>
        .container {
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Conversión de Unidades</h1>
        <form id="conversionForm">
            <div class="form-group">
                <label for="kmInput">Kilómetros a Metros</label>
                <input type="number" class="form-control" id="kmInput" placeholder="Introducir kilómetros">
                <small id="kmResultado" class="form-text text-muted"></small>
            </div>
            <div class="form-group">
                <label for="mInput">Metros a Centímetros</label>
                <input type="number" class="form-control" id="mInput" placeholder="Introducir metros">
                <small id="mResultado" class="form-text text-muted"></small>
            </div>
            <div class="form-group">
                <label for="ftInput">Pies a Pulgadas</label>
                <input type="number" class="form-control" id="ftInput" placeholder="Introducir pies">
                <small id="ftResultado" class="form-text text-muted"></small>
            </div>
            <div class="form-group">
                <label for="ydInput">Yardas a Pulgadas</label>
                <input type="number" class="form-control" id="ydInput" placeholder="Introducir yardas">
                <small id="ydResultado" class="form-text text-muted"></small>
            </div>
            <button type="submit" class="btn btn-primary">Convertir</button>
        </form>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="/Ejercicio3/js/index.js"></script>
</body>
</html>
